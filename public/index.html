<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Konzept Plus Chat Room</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<div class="container">
					<div class="row">
					  <div class="col-md-12 text-center">
						<h1 class="animate-charcter"> Konzept Plus Chat Room</h1>
					  </div>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Meeting">Group Meeting</option>
							<option value="Project">Project Meeting</option>
							<option value="Family">Personal Meeting</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<div>
			<div id="particles-js"></div>
			<script src="particles/particles.js"></script>
			<script src="particles/app.js"></script>
		</div>
	</body>
</html>
